<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "santasecret.js"></script>
    <script type="text/javascript" src="https://click123.ca/dist/js/snow.js"></script>
    <title>Santa Secret</title>
    <link rel="stylesheet" href="santasecret.css">

    <style>
        #secretSantaResult {
            display: none;
        }

        /* Griser le bouton s'il est désactivé */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>

</head>


<body>

<div class="container">
    <h1>Père Noël Secret</h1>

    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Ajouter un prénom">
        <button onclick="addName()">J'ajoute</button>
    </div>

    <ul id="namesList"></ul>

    <button id="generateButton" onclick="startSecretSanta()" disabled>Lancer le Père Noël Secret</button>

    <div id="secretSantaResult">
        <p>La personne qui donne : <span id="currentGiver"></span></p>
        <p>La personne à qui j'offre : <span id="receiverName">???</span></p>
        <button onclick="revealReceiver()">Dévoiler à qui j'offre</button>
        <button onclick="nextPerson()">J'ai vu et je passe</button>
    </div>
</div>

    <script src="script.js"></script>
    
</body>
</html>
